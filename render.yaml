services:
  - type: web
    name: vite-react-shadcn-ts
    runtime: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /version.json
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_ADMIN_ACTION_KEY
        sync: false
